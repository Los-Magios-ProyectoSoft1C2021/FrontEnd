<div class="bg-gray-100 w-auto flex flex-col ">
    <div class="flex lg:flex-row flex-col w-auto ">
        <div class="w-60 flex flex-col  ">
            <aside class="bg-indigo-600 relative h-full w-72 md:w-64 hidden sm:block ">
                <div class="p-6 font-h2 text-white flex flex-row">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                    </svg>
                    <div class="pl-2">
                        Admin
                    </div>
                </div>
                <nav class="text-white text-base font-semibold pt-3">
                    <a href="/admin/reservas" data-link class="flex items-center active-nav-link text-white opacity-70 hover:opacity-100 py-4 pl-6 nav-item">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                        </svg>
                        <div class="pl-2">
                            Reservas
                        </div>
                    </a>
                    
                    <a href="/admin/add-hotel" data-link class="flex items-center active-nav-link text-white opacity-70 hover:opacity-100 py-4 pl-6 nav-item">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h8a2 2 0 012 2v12a1 1 0 110 2h-3a1 1 0 01-1-1v-2a1 1 0 00-1-1H9a1 1 0 00-1 1v2a1 1 0 01-1 1H4a1 1 0 110-2V4zm3 1h2v2H7V5zm2 4H7v2h2V9zm2-4h2v2h-2V5zm2 4h-2v2h2V9z" clip-rule="evenodd" />
                        </svg>
                        <div class="pl-2">
                            Añadir hotel
                        </div>
                    </a>
                    <a href="/admin/list-hotel" data-link class="flex items-center active-nav-link text-white opacity-70 hover:opacity-100 py-4 pl-6 nav-item">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" />
                            <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd" />
                        </svg>
                        <div class="pl-2">
                            Lista de hoteles
                        </div>
                    </a>
                </nav>
            </aside>
        </div>
        <div class="lg:container w-auto flex flex-col ">
            <div class="">
                <main class="container-addhotel">
                    <section class="flex flex-col items-center justify-center">
                        <h3 class="font-h6 text-2xl text-black">Ingresar Hotel</h3>
                        <p class="font-h6 text-black pt-2">Ingresa los datos del hotel</p>
                    </section>
            
                    <section class="mt-10">
                        
                        <div class="grid grid-cols-4">
                            <div class="">
                                <div class="mb-6 pt-3  rounded bg-gray-200 col-span-1">
                                    <label class="label-login" for="nombreHotel">Nombre</label>
                                    <input type="text" id="txt-nombre-hotel" class="input-login" required="" pattern="[a-zA-Z]+" maxlength="30" minlength="4">
                                </div>
                            </div>
                            <div class="pl-4">
                                <div class="mb-6 pt-3  rounded bg-gray-200 col-span-1 ">
                                    <label class="label-login" for="provincia">Provincia</label>
                                    <input type="text" id="txt-provincia" class="input-login" required="" pattern="[a-zA-Z]+" maxlength="30" minlength="4">
                                </div>
                            </div>
                            <div class="pl-4">
                                <div class="mb-6 pt-3 rounded bg-gray-200 col-span-1">
                                    <label class="label-login" for="ciudad">Ciudad</label>
                                    <input type="text" id="txt-ciudad" class="input-login" required="" pattern="[a-zA-Z]+" maxlength="30" minlength="4">
                                </div>
                            </div>
                            <div class="pl-4">
                                <div class="mb-6 pt-3 rounded bg-gray-200 col-span-1">
                                    <label class="label-login" for="direccion">Dirección</label>
                                    <input type="text" id="txt-direccion" class="input-login" required="" pattern="[a-zA-Z]+" maxlength="30" minlength="4">
                                </div>
                            </div>
                        </div>
                        <div class="grid grid-cols-4">
                            <div class="">
                                <div class="mb-6 pt-3 rounded bg-gray-200 col-span-1">
                                    <label class="label-login" for="dirNumero">Número</label>
                                    <input type="text" id="txt-direccion-numero" class="input-login" required="" maxlength="10" minlength="2">
                                </div>
                            </div>
                            <div class="pl-4">
                                <div class="mb-6 pt-3 rounded bg-gray-200 col-span-1">
                                    <label class="label-login" for="codPostal">Codigo Postal</label>
                                    <input type="text" id="txt-codigo-postal" class="input-login" required="" maxlength="5">
                                </div>
                            </div>
                            <div class="pl-4">
                                <div class="mb-6 pt-3 rounded bg-gray-200 col-span-1">
                                    <label class="label-login" for="longitud">Longitud</label>
                                    <input type="text" id="txt-longitud" class="input-login" required="" maxlength="30" minlength="6">
                                </div>
                            </div>
                            <div class="pl-4">
                                <div class="mb-6 pt-3 rounded bg-gray-200 col-span-1">
                                    <label class="label-login" for="latitud">Latitud</label>
                                    <input type="text" id="txt-latitud" class="input-login" required="" maxlength="30" minlength="6">
                                </div>
                            </div>
                        </div>
                        <div class="grid grid-cols-4">
                            <div class="">
                                <div class="mb-6 pt-3 rounded bg-gray-200 col-span-1">
                                    <label class="label-login" for="estrellas">Estrellas</label>
                                    <input type="number" id="num-estrellas" class="input-login" required="" min="1" max="5">
                                </div>
                            </div>
                            <div class="pl-4">
                                <div class="mb-6 pt-3 rounded bg-gray-200 col-span-1">
                                    <label class="label-login" for="telefono">Telefono</label>
                                    <input type="tel" id="tel-telefono" class="input-login" required="" pattern="[0-9]{4}-[0-9]{4}">
                                </div>
                            </div>
                            <div class="pl-4 col-span-2">
                                <div class="mb-6 pt-3 rounded bg-gray-200  ">
                                    <label class="label-login" for="email">Correo</label>
                                    <input type="text" id="txt-email" class="input-login" required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                                </div>
                            </div>                           
                        </div>

                        <div class="grid grid-cols-4">
                            <div class=" col-span-2">
                                <div class="mb-6 pt-3  rounded bg-gray-200  ">
                                    <label class="label-login" for="obvDireccion">Obvservaciones de dirección</label>
                                    <input type="text" id="txt-obvservaciones-direccion" class="input-login" required="" pattern="[a-zA-Z]+" maxlength="50" minlength="20">
                                </div>
                            </div>
                            <div class="pl-4 col-span-2">
                                <div class="mb-6 pt-3  rounded bg-gray-200 ">
                                    <label class="label-login" for="foto-hotel">Url de imagen</label>
                                    <input type="text" id="foto-hotel" class="input-login" required="">
                                </div>
                            </div>                      
                        </div>
                        
                        <section class="mb-6 flex flex-col items-center justify-center">
                            <h3 class="font-h6 text-2xl text-black">Ingresar Habitaciones</h3>
                            <p class="font-h6 text-black pt-2">Ingresa las cantidades de habitaciones</p>
                        </section>
                        <div class="grid grid-cols-3">                          
                            <div class="col-span-1">
                                <div class="mb-6 pt-3 rounded bg-gray-200 ">
                                    <label class="label-login" for="habitacion-individual">Individual</label>
                                    <input type="number" id="habitacion-individual" class="input-login" required="" min="0" max="500">
                                </div>
                            </div>
                            <div class="pl-4 col-span-1">
                                <div class="mb-6 pt-3  rounded bg-gray-200 ">
                                    <label class="label-login" for="habitacion-matrimonial">Matrimonial</label>
                                    <input type="number" id="habitacion-matrimonial" class="input-login" required="" min="0" max="500">
                                </div>
                            </div>
                            <div class="pl-4 col-span-1">
                                <div class="mb-6 pt-3  rounded bg-gray-200 ">
                                    <label class="label-login" for="habitacion-suite">Suite</label>
                                    <input type="number" id="habitacion-suite" class="input-login" required="" min="0" max="500">
                                </div>
                            </div>
                        </div>                       
                            <div class="flex flex-grow flex-row items-center justify-center ">
                                <button id="btn-add-hotel" class="bg-primary hover:bg-primary-darker text-white font-h6 py-4  rounded shadow-lg hover:shadow-xl transition duration-200 w-full motion-reduce:transform-none disabled:opacity-70" type="submit" >
                                    Registrar Hotel
                                </button>                               
                            </div>
                    </section>
                </main>
            </div>
        </div>
        <div id="container-modal-carga-admin">
            <div class="fixed my-3 bg-indigo-900 rounded-lg bottom-0 left-1/4 w-1/2 hidden" id="modal-carga-hotel-admin">
                <div class="px-5 py-2 border-l-4 border-indigo-700 rounded-lg">
                    <h4 class="font-h4 font-semibold text-white" id="msj-carga-hotel-admin">
                        Se ha cargado el hotel correctamente
                    </h4>
                </div>
            </div>
        </div>
    </div>
</div>
