<div id="container-reservas"></div>

<div id="container-modal-baja">
    <div class="fixed my-3 bg-indigo-900 rounded-lg bottom-0 left-1/4 w-1/2 hidden" id="modal-baja-reserva">
        <div class="px-5 py-2 border-l-4 border-indigo-700 rounded-lg">
            <h4 class="font-h4 font-semibold text-white" id="msj-baja-reserva">
                Se ha dado de baja la reserva de la habitación: {{habitacion}}, {{hotel}}
            </h4>
        </div>
    </div>
</div>

<div class="fixed bg-gray-700 opacity-50 pointer-events-none w-full h-full top-0 left-0 hidden" id="cancel-events">
</div>

<div class="fixed top-1/4 left-1/3 rounded-lg w-1/3 bg-white border border-gray-300 hidden"
    id="container-confirmar-baja">
    <div class="flex flex-col space-y-8 py-10 px-12">
        <div class="text-center">
            <h2 class="font-h2">¿Está seguro que quiere dar de baja la reserva?</h2>
        </div>

        <h4 class="font-h4">Detalles de la reserva</h4>

        <div class="space-y-1 text-gray-800">
            <div class="flex justify-between">
                <h6 class="font-h6">Hotel</h6>
                <h6 class="font-h6" id="hotel">Gran Hotel Mar del Plata</h6>
            </div>
            <div class="flex justify-between">
                <h6 class="font-h6">Habitación</h6>
                <h6 class="font-h6" id="habitacion">A1 (Individual)</h6>
            </div>
            <div class="flex justify-between">
                <h6 class="font-h6">Fecha de entrada</h6>
                <h6 class="font-h6" id="fecha-entrada">17/45/1288</h6>
            </div>
            <div class="flex justify-between">
                <h6 class="font-h6">Fecha de salida</h6>
                <h6 class="font-h6" id="fecha-salida">11/12/1999</h6>
            </div>
        </div>

        <div class="w-full space-y-2">
            <button id="btn-confirmar-baja"
                class="w-full p-3 rounded-lg font-btn bg-red-500 hover:bg-red-600 text-white transition-all duration-300 disabled:opacity-70 focus:outline-none">
                DAR DE BAJA
            </button>

            <button id="btn-cancelar-baja"
                class="w-full p-3 rounded-lg font-btn text-gray-600 hover:text-gray-800 transition-all duration-300 focus:outline-none">
                CANCELAR
            </button>
        </div>
    </div>
</div>
